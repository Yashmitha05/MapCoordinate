<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map with Image Map</title>
</head>
<body>
    <h3>23MIS0265</h3>
    <H3>M.S.YASHMITHA</H3>
    <h1>India Map - Clickable Regions</h1>
    <img src="india.png" alt="Map of India" usemap="#indiamap">

    <map name="indiamap">
        
        <area shape="poly" coords="150,300,220,280,230,350,170,370" href="https://vtop.vit.ac.in/vtop/content" alt="State 1">

        
        <area shape="rect" coords="300,150,400,250" href="https://vtop.vit.ac.in/vtop/content" alt="State 2">

    
        <area shape="circle" coords="450,400,50" href="https://vtop.vit.ac.in/vtop/content" alt="State 3">

        <area shape="poly" coords="600,500,620,550,580,580,560,530" href="https://vtop.vit.ac.in/vtop/content" alt="Srilanka">
    </map>
</body>
</html>
